{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block body %}

<!-- Makes crispy forms default template -->
<div class="rounded mx-auto col-6">
    <div class="form-group">
        <form method="post">
            {% csrf_token %} 
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 my-3">Create account</button>
        </form>
    </div>
    {% comment %} Already Registered {% endcomment %}
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">
            Already have an account?
            <a href="{% url 'user:login' %}" class="text-primary ml-2">Click to login</a>
        </p>
    </div>
</div>

{% endblock body %}
