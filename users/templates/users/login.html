{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block body %}

<div class="rounded mx-auto col-6">
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %} 
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 my-3">Login</button>
        </form>
    </div>
    {% comment %} Already Registered {% endcomment %}
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">
            Not yet registered?
            <a href="{% url 'user:signup' %}" class="text-primary ml-3">Create an account</a>
        </p>
    </div>
</div>

{% endblock body %}
