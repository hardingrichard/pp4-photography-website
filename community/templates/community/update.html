{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

<!-- Allows user to edit the image title, description, tags -->
<div class="mx-auto">
    <h1 class="mt-3 text-center">Edit image: "{{ image }}"</h1>
</div>
<div class="form-group rounded mx-auto col-6">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mb-3">Update</button>
    </form>
</div>

{% endblock body %}
