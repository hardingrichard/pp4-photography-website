{% extends 'base.html' %} 

{% block body %}
<div class="form-group mx-auto">
    <h2 class="text-center">
        You are about to <span class="text-danger">delete</span>: "<i>{{image}}</i>"
    </h2>
    <p class="text-center">Please confirm that you want to delete this image</p>
    <div class="form-group">
        <form action="" method="post" class="d-flex flex-column align-items-center justify-content-center">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <a href="{% url 'image:detail' image.id %}" class="btn btn-success">Cancel</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
            <p class="text-danger">Warning: this action cannot be undone</p>
        </form>
    </div>
</div>

{% endblock body %}
