{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

<div class="mx-auto">
    <h1 class="mt-3 text-center">Add image</h1>
</div>
<div class="form-group">
    <!-- Encodes form data for image upload through POST and applies CSRF protection -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success mb-3">Upload</button>
    </form>
</div>

{% endblock body %}
